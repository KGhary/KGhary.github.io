<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body class="body_quiz1">
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">test: <span></span></div>
        <div class="count">عدد الأسئله : <span></span></div>
      </div>

      <div class="quiz-area"></div>
      <div class="answers-area"></div>

      <button class="submit-button">ارسال الاجابه</button>
      <div class="bullets">
        <div class="spans"></div>

        <div class="countdown"></div>
      </div>
      <div class="results"></div>
    </div>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/java-quiz-1.js"></script>
  </body>
</html>
